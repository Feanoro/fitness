<div class="md-grid" ng-if="$ctrl.optionsType === 'textfield' || $ctrl.optionsType === 'textarea'">
    <div class="mdl-cell mdl-cell--8-col" >
        <h2 class="mdl-color-text--white mdl-typography--text-{{$ctrl.align}}">
            {{$ctrl.data.statement}}
        </h2>
    </div>
</div>

<div class="mdl-grid" ng-switch="$ctrl.optionsType">
    <div class="mdl-cell mdl-cell--2-col {{$ctrl.textfield_align}} mdl-typography--text-center" ng-switch-when="textfield">
        <div class="mdl-textfield mdl-textfield--full-width mdl-js-textfield">
            <input ng-model="$ctrl.data.answer" class="mdl-textfield__input" type="text" id="textfield-answer">
            <label class="mdl-textfield__label" for="textfield-answer">{{$ctrl.data.label}}</label>
        </div>
    </div>
    <div class="mdl-cell mdl-cell--4-col mdl-cell--2-offset-desktop mdl-typography--text-center" ng-switch-when="textarea">
        <div class="mdl-textfield mdl-textfield--full-width mdl-js-textfield">
            <textarea ng-model="$ctrl.data.answer" class="mdl-textfield__input" type="text" rows= "3" id="textarea-answer" ></textarea>
            <label class="mdl-textfield__label" for="textarea-answer">{{$ctrl.data.label}}</label>
        </div>
    </div>
</div>

<div class="mdl-cell mdl-cell--6-col-desktop" ng-if="$ctrl.optionsType === 'img-left'">
    <div class="mdl-grid">
        <div class="mdl-cell card-wide">
            <div style="background: url('{{$ctrl.data.img_src}}') center / cover; height: 150px;"></div>
            <h4 class="mdl-typography--text-center">{{$ctrl.data.statement}}</h4>
        </div>
        <div class="mdl-cell mdl-cell--middle">
            <div class="mdl-textfield mdl-textfield--full-width mdl-js-textfield">
                <input ng-model="$ctrl.data.answer" class="mdl-textfield__input" type="text" id="textfield-img-left-answer">
                <label class="mdl-textfield__label" for="textfield-img-left-answer">{{$ctrl.data.label}}</label>
            </div>
        </div>
    </div>
</div>
